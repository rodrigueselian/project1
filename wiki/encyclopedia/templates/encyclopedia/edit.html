{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>

    <form action="{% url 'edit' title %}" method="POST">
        {% csrf_token %}
        <textarea name="text" placeholder="Insert Markdown here" required>{{ text }}</textarea>
        <input type="submit" value="edit">
    </form>

{% endblock %}
